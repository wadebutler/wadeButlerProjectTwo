<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoes Contact</title>
    
    <link rel="stylesheet" href="styles/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    
        <a href="">Shoe kloset</a>
    </header>

    <main>
        <section>
            <h1>Get in Touch</h1>

            <form action="">
                <label for="name">Name</label>
                <input name="email" id="name" type="text" placeholder="Name">
                
                <label for="email">Email</label>
                <input name="email" id="email" type="email" placeholder="Email">
                
                <label for="comment">Message</label>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Message..."></textarea>
                
                <label for="submit">Submit</label>
                <button name="email" id="submit" type="submit">Submit</button>
            </form>
        </section>

        <section>
            <ul>
                <li><a href="">Facebook</a></li>
                <li><a href="">Twitter</a></li>
                <li><a href="">Instagram</a></li>
                <li><a href="">linkedIn</a></li>
            </ul>

            <h2>Info@email.com</h2>

            <ul>
                <li>123-456-7890</li>
                <li>123 Queen street West, Unit 10</li>
                <li>Toronto, Ontario</li>
                <li>M5V2D5</li>
            </ul>
        </section>
    </main>

    <footer>
        <div class="wrapper">
