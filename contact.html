<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shoes Contact</title>
    
    <link rel="stylesheet" href="styles/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Pompiere&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header id="contact" class="headerContact">
        <div class="wrapper">
            <div class="nav">
                <span class="logo"><a href="#home">Shoe Kloset</a></span>
    
                <nav class="navigation">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#blog">Blog</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
    
            <h1>Get in Touch</h1>
    
        </div>
    </header>

    <main>
        <div class="contactWrapper wrapper">
            <section class="contactInfo">
                <ul class="social">
                    <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://ca.linkedin.com/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                </ul>
            
                <h2>Info@email.com</h2>
            
                <ul class="info">
                    <li>123-456-7890</li>
                    <li>123 Queen street West, Unit 10</li>
                    <li>Toronto, Ontario</li>
                    <li>M5V2D5</li>
                </ul>
            </section>

            <section class="form">
                <form action="">
                    <div>
                        <label class="visually-hidden" for="name">Name</label>
                        <input name="email" id="name" type="text" placeholder="Name">
            
                        <label class="visually-hidden" for="email">Email</label>
                        <input name="email" id="email" type="email" placeholder="Email">
                    </div>
            
                    <label class="visually-hidden" for="comment">Message</label>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Message..."></textarea>
            
                    <label class="visually-hidden" for="submit">Submit</label>
                    <button name="email" id="submit" type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <div class="wrapper">
            <h4>Copyright Â© 2019 Juno College</h4>
        </div>
    </footer>
</body>
</html>
